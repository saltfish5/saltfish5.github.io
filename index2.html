<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鱼酱的电子名片</title>
  <!-- 导入字体 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
  display: flex;
  flex-direction: column; /* 上下排列 */
  justify-content: flex-start;
  align-items: center;
  background-color: #efb864;
  margin: 0;
  padding: 20px;
  box-sizing: border-box;
  gap: 2rem; /* 播放器和留言板间距 */
}

/* 顶部 LOGO */
.a1 {
  position: absolute;
  top: 2rem;
  right: 2rem;
  z-index: 9999;
}
.a1 img {
  width: 80px;
  max-width: 20vw;
}

/* 播放器保持原样 */
.shell {
  width: 90%;
  max-width: 400px;
  border-radius: 15px;
  background-color: #fff6e7;
  box-shadow: 0 10px 30px #00000085;
  background: linear-gradient(to right bottom,
      rgba(255, 255, 255, 0.26),
      rgba(255, 255, 255, .16),
      rgba(255, 255, 255, .06));
  backdrop-filter: blur(16px);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 2rem 1rem;
  box-sizing: border-box;
  gap: 1.2rem;
}

    .cover {
      width: 100%;
      max-width: 90%;
      aspect-ratio: 1 / 1;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 5px 30px #66bd6db7;
    }

    .cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info .titlea {
      font-size: 1.5rem;
      color: rgb(40, 45, 100);
      text-align: center;
    }

    .info .singer {
      font-size: 1.2rem;
      color: #38753d;
      text-align: center;
    }

    .btn-box {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .btn-box i {
      font-size: 1.6rem;
      color: rgb(40, 45, 100);
      cursor: pointer;
    }

    .volume-box {
      display: none;
      flex-direction: row;
      align-items: center;
      gap: 1rem;
    }

    .volume-range {
      width: 50vw;
      max-width: 200px;
    }

    .music-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .time-box {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .seekbar {
      width: 50vw;
      max-width: 200px;
    }

    .play,
    .pause {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      background-color: rgb(40, 45, 100);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s;
    }

    .play i,
    .pause i {
      font-size: 1.8rem;
      color: #fff;
    }

    .a1 {
      position: absolute;
      top: 2rem;
      right: 2rem;
      z-index: 9999; /* 置顶 */
    }

    .a1 img {
      width: 80px;
      max-width: 20vw;
    }

   /* 💌 留言板样式 */
   .msg-content {
  font-size: 1rem;
  color: rgb(40, 45, 100);
}
.message-board {
  width: 90%;
  max-width: 400px;
  padding: 1.5rem;
  border-radius: 15px;
  background-color: #fff6e7;
  box-shadow: 0 10px 30px #00000085;
  background: linear-gradient(to right bottom,
      rgba(255, 255, 255, 0.26),
      rgba(255, 255, 255, .16),
      rgba(255, 255, 255, .06));
  backdrop-filter: blur(16px);
  box-sizing: border-box;
}

.message-board h3 {
  margin-top: 0;
  text-align: center;
  color: rgb(40, 45, 100);
  font-size: 1.5rem;
}

.message-board form {
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
}

.message-board input,
.message-board textarea {
  padding: 0.6rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  resize: none;
  font-family: inherit;
}

.message-board textarea {
  min-height: 80px;
}

.message-board button {
  background-color: rgb(40, 45, 100);
  color: #fff;
  border: none;
  padding: 0.6rem;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s;
}

.message-board button:hover {
  background-color: #38753d; /* 按钮悬停颜色 */
}

#messageList {
  list-style: none;
  margin: 1rem 0 0;
  padding: 0;
}
.timestamp {
  font-size: 0.8rem;
  color: #666;
  text-align: right; /* 右对齐 */
  margin-top: 0.3rem;
}
#messageList li {
  padding: 0.6rem;
  margin-bottom: 0.5rem;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.5);
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}
    /* 外层容器 */
.image-section {
  width: 100%;
  margin-top: 1rem;
}

/* 上面的两段文字 */
.text-row {
  display: flex;
  justify-content: center; /* 居中对齐整个区域 */
  gap: 1rem; /* 两段文字的间距 */
  margin-bottom: 0.5rem;
}

.text-row span {
  width: 45%; /* 两段文字各占一半 */
  text-align: center; /* 各自文字居中 */
  font-size: 1rem;
  color: rgb(40, 45, 100);
}

/* 下面的两张图片 */
.image-row {
  display: flex;
  justify-content: center;
  gap: 1rem;
  flex-wrap: wrap; /* 小屏幕自动换行 */
}

.image-row img {
  width: 45%; /* 每张图片占一半宽度 */
  aspect-ratio: 1/1; /* 强制正方形比例 */
  object-fit: cover;
  border-radius: 5px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
#messageList {
  list-style: none;
  margin: 1rem 0 0;
  padding: 0;
  max-height: 200px; /* 固定高度，可按需求改 */
  overflow-y: auto; /* 垂直滚动 */
}

  </style>
</head>

<body>
  <video src="./周防桃子 (CV.渡部恵子) - ローリング△さんかく.mp3" muted loop autoplay></video>

  <div class="a1">
    <img src="./1538117104_preview_ML logo_waifu2x_scale4x.png" alt="">
  </div>

  <!-- 播放器 -->
  <div class="shell">
    <!-- 封面图 -->
    <div class="cover">
      <img src="./下载 (2).png" alt="">
    </div>

    <!-- 歌曲信息 -->
    <div class="info">
      <div class="titlea">ローリング△さんかく</div>
      <div class="singer">周防桃子</div>
    </div>

    <!-- 音量控制 -->
    <div class="volume-box">
      <span class="volume-down"><i class="material-icons">remove</i></span>
      <input type="range" class="volume-range" step="1" value="80" min="0" max="100"
        oninput="music.volume = this.value/100">
      <span class="volume-up"><i class="material-icons">add</i></span>
    </div>

    <!-- 操作按钮 -->
    <div class="btn-box">
      <i class="material-icons repeat" onclick="handleRepeat()">repeat</i>
      <i class="material-icons favorite active" onclick="handleFavorite()">favorite</i>
      <i class="material-icons volume" onclick="handleVolume()">volume_up</i>
    </div>

    <!-- 播放控制 -->
    <div class="music-box">
      <div class="time-box">
        <span class="current-time">0:0</span>
        <input type="range" class="seekbar" step="1" value="0" min="0" max="100" oninput="handleSeekBar()">
        <span class="duration">0:0</span>
      </div>

      <span class="play" onclick="handlePlay()">
        <i class="material-icons">play_arrow</i>
      </span>

      <audio class="music-element">
        <source src="./周防桃子 (CV.渡部恵子) - ローリング△さんかく.mp3">
      </audio>
    </div>
    <!-- 平行字段 + 图片区块 -->
<div class="image-section">
  <div class="text-row">
    <span>小红书</span>
    <span>微博</span>
  </div>
  <div class="image-row">
    <img src="./未命名码.png" alt="">
    <img src="./未命名码 (1).png" alt="">
  </div>
</div>
  </div>

  <script>
    var music = document.querySelector('.music-element')
    var playBtn = document.querySelector('.play')
    var seekbar = document.querySelector('.seekbar')
    var currentTime = document.querySelector('.current-time')
    var duration = document.querySelector('.duration')
    function handlePlay() {
      if (music.paused) {
        music.play();
        playBtn.className = 'pause'
        playBtn.innerHTML = '<i class="material-icons">pause</i>'
      } else {
        music.pause();
        playBtn.className = 'play'
        playBtn.innerHTML = '<i class="material-icons">play_arrow</i>'
      }
      music.addEventListener('ended', function () {
        playBtn.className = 'play'
        playBtn.innerHTML = '<i class="material-icons">play_arrow</i>'
        music.currentTime = 0
      });
    }
    music.onloadeddata = function () {
      seekbar.max = music.duration
      var ds = parseInt(music.duration % 60)
      var dm = parseInt((music.duration / 60) % 60)
      duration.innerHTML = dm + ':' + ds
    }
    music.ontimeupdate = function () {
      seekbar.value = music.currentTime
    }
    handleSeekBar = function () {
      music.currentTime = seekbar.value
    }
    music.addEventListener('timeupdate', function () {
      var cs = parseInt(music.currentTime % 60)
      var cm = parseInt((music.currentTime / 60) % 60)
      currentTime.innerHTML = cm + ':' + cs
    }, false)
    var favIcon = document.querySelector('.favorite')
    function handleFavorite() {
      favIcon.classList.toggle('active');
    }
    var repIcon = document.querySelector('.repeat')
    function handleRepeat() {
      if (music.loop == true) {
        music.loop = false
        repIcon.classList.toggle('active')
      }
      else {
        music.loop = true
        repIcon.classList.toggle('active')
      }
    }
    var volIcon = document.querySelector('.volume');
    var volBox = document.querySelector('.volume-box');
    var volumeRange = document.querySelector('.volume-range');
    var volumeDown = document.querySelector('.volume-down');
    var volumeUp = document.querySelector('.volume-up');
    function handleVolume() {
      volIcon.classList.toggle('active');
      volBox.classList.toggle('active');
    }
    volumeDown.addEventListener('click', handleVolumeDown);
    volumeUp.addEventListener('click', handleVolumeUp);
    function handleVolumeDown() {
      volumeRange.value = Math.max(Number(volumeRange.value) - 20, 0);
      music.volume = volumeRange.value / 100;
    }
    function handleVolumeUp() {
      volumeRange.value = Math.min(Number(volumeRange.value) + 20, 100);
      music.volume = volumeRange.value / 100;
    }

  </script>
</body>

</html>
